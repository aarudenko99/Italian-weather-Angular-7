    <script id="ShowInstallprompt"> 
        let deferredPrompt;
        //L'evento beforeinstallprompt viene scatenato solo nel caso in cui tutti i criteri richiesti da
        //google siano raggiunti, tra cui la navigazione dell'utente sul sito per più di 30 secondi. 
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            //e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            deferredPrompt.prompt();
        });   
    </script>

    <script id="OnAppInstalled"> 
        window.onappinstalled = function (ev) {
            console.log('The application Meteodrome as been installed.');
            ga('send', {
                hitType: 'event',
                eventCategory: 'app',
                eventAction: 'app installed',
                eventLabel: 'Meteodrome APP installation'
            });
        };
    </script>
